{% extends 'accounts/base.html' %}
{% block content %}

<div class="container mx-auto">
    <h1 class="h4 mb-3 font-weight-normal text-center">シフトアップロード</h1>
    <form method="POST" enctype="multipart/form-data">
        {{ form.non_field_errors }}
        {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}" class="btn btn-raised btn-primary">
                シフトファイル選択
                {{ field }}
            </label>
            {% endfor %}
            {% csrf_token %}
            <input type="submit" value="submit" class="btn btn-raised">
        </div>
    </form>
</div>


{% endblock %}
