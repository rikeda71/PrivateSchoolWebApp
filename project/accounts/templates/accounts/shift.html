{% extends 'accounts/base.html' %}
{% block content %}

{% for segment, value in shift.items %}
{% if value == value %}
<div class="container">
<p>
{{ segment }}
</p>
<table class="table table-hover table-sm" style="table-layout:fixed;">
    <thead>
        <tr>
            <th scope="col" style="width:15vw;">生徒名</th>
            <th scope="col" style="width:10vw;">教科</th>
            <th scope="col" style="width:10vw;">学年</th>
        </tr>
    </thead>
{% for v in value %}
    <tbody>
        <tr>
            <td>{{ v.student_name }}</td>
            <td>{{ v.subject_name }}</td>
            <td>{{ v.student_grade }}</td>
        </tr>
    </tbody>
{% endfor %}
</table>
</div>
{% endif %}
{% endfor %}


{% endblock %}
